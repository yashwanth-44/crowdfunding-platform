services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: cf-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: crowdfunding
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crowdfunding-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cf-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crowdfunding-network

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: cf-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - crowdfunding-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: cf-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://user:password@postgres:5432/crowdfunding?schema=public
      REDIS_URL: redis://redis:6379
      PORT: 3001
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3001
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: crowdfunding-bucket
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_REGION: us-east-1
      STRIPE_SECRET_KEY: sk_test_mock
      LOG_LEVEL: debug
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - /app/node_modules
    command: npm run dev
    networks:
      - crowdfunding-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: cf-frontend
    environment:
      VITE_API_URL: http://localhost:3001/api
    ports:
      - "3000:5173"
    volumes:
      - ./frontend/src:/app/src
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - crowdfunding-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: cf-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - crowdfunding-network

volumes:
  postgres_data:
  minio_data:

networks:
  crowdfunding-network:
    driver: bridge
